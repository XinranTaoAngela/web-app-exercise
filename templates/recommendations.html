<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Travel Recommendations</h1>

    <a href="{{ url_for('user_info') }}" class="user-info-button">User Info</a>

    <ul>
        {% for rec in recommendations %}
            <li>{{ rec.name }} ({{ rec.dates }}, {{ rec.travel_method }})</li>
        {% endfor %}
    </ul>

    <div class="bottom-buttons">
        <a class="button" href="{{ url_for('home') }}">My Plans</a>
        <a class="button" href="{{ url_for('create_plan') }}">Create a Plan</a>
        <a class="button" href="{{ url_for('recommendations_page') }}">Recommended Plans</a>
    </div>
</body>
</html>
